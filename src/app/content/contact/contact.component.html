<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Contact Me</h1>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input type="text" id="firstname" formControlName="firstname" class="form-control">
          <span *ngIf="!contactForm.get('firstname').valid && contactForm.get('firstname').touched">
            <span>Please enter a valid firstname!</span>
          </span>
        </div>

        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" formControlName="lastname" class="form-control">
          <span *ngIf="!contactForm.get('lastname').valid && contactForm.get('lastname').touched">
            <span>Please enter a valid lastname!</span>
          </span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" id="email" formControlName="email" class="form-control">
          <span *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched">
            <span>Please enter a valid email!</span>
          </span>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea name="message" id="message" cols="30" rows="10" formControlName="message" class="form-control"></textarea>
        </div>

        <button class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
